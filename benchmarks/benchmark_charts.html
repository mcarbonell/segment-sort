            new Chart(document.getElementById('chart_Aleatorio'), {
                type: 'bar',

                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: { display: true, text: 'Time (ms) - Lower is Better' }
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        title: { display: true, text: 'Benchmark Results: Aleatorio' }
