# Segment Sort - Project Configuration
# =====================================

project:
  name: "Segment Sort Algorithm"
  version: "1.0.0"
  description: "Innovative sorting algorithm with automatic segment detection"
  author: "Mario Raúl Carbonell Martínez"
  license: "MIT"

# Benchmark configuration
benchmarks:
  default_sizes: [1000, 5000, 10000, 50000, 100000]
  max_size: 1000000
  timeout_seconds: 300
  iterations: 5
  datasets:
    - random
    - sorted
    - reversed
    - semi_ordered
    - segmented

# Compilation configuration
compilation:
  cpp:
    compiler: "g++"
    flags: ["-O3", "-std=c++17", "-Wall", "-Wextra"]
    optimization: "O3"
  python:
    version: "3.7+"
    required_packages: ["matplotlib", "numpy"]
  java:
    version: "8+"
    target: "1.8"
  go:
    version: "1.11+"
    flags: ["-ldflags=-s -w"]
  rust:
    version: "1.40+"
    edition: "2018"
  javascript:
    node_version: "12+"
  php:
    version: "7.4+"
    opcache_enabled: true

# Documentation configuration
documentation:
  formats: ["markdown", "html"]
  include_code_examples: true
  include_benchmarks: true
  include_visualizations: true

# Testing configuration
testing:
  quick_test_size: 10000
  comprehensive_suite: true
  test_files:
    - "test_cases.json"
    - "run_python_tests.py"
    - "run_php_tests.php"
    - "run_cpp_tests.cpp"
    - "run_go_tests.go"
    - "run_rust_tests.rs"
    - "run_js_tests.js"
    - "runJavaTests.java"
  validation_arrays:
    - empty
    - single_element
    - two_elements
    - sorted
    - reversed
    - duplicates
    - semi_ordered
  coverage_languages: 7  # C++, Python, Java, Go, Rust, JavaScript, PHP

# CI/CD configuration
ci_cd:
  platforms: ["linux", "windows", "macos"]
  python_versions: ["3.7", "3.8", "3.9", "3.10", "3.11"]
  node_versions: ["12", "14", "16", "18"]
  php_versions: ["7.4", "8.0", "8.1", "8.2", "8.3"]

# Release configuration
release:
  changelog_file: "CHANGELOG.md"
  documentation_site: true
  publish_npm: false  # If you want to publish to npm
  publish_pip: false  # If you want to publish to PyPI

# Optimization configuration
optimizations:
  cache_friendly: true
  parallel_processing: false  # For future versions
  memory_pool: false          # For future versions
  custom_allocators: false    # For future versions